            src="./src/PichangaClubLogo-Transparent.png"

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.cancha-catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.cancha {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.cancha img {
    width: 100%;
    height: auto;
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.cancha:hover .overlay {
    opacity: 1;
}

.overlay h3 {
    margin: 0;
    font-size: 1.5em;
}

.overlay button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #fff;
    color: #000;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.overlay button:hover {
    background-color: #ddd;
}

.footer {
    background-color: #81bfe8;
    color: white;
    text-align: center;
    padding: 2px;
}

.footer img {
    width: 80px;
    vertical-align: middle;
}

</style>
<body>
    <section class="cancha-catalogo">
        <div class="cancha">
            <img src="./src/maracanazo.png" alt="EL MARACANAZO">
            <div class="overlay">
                <h3>EL MARACANAZO</h3>
                <button>Ver más</button>
            </div>
            <div class="footer">
                <p>Reservar aquí con</p>
                <img src="./logo/PICHANG.png" alt="PICHANGA CLUB">
            </div>
        </div>
        <div class="cancha">
            <img src="./src/goles de oro.jpg" alt="GOLES DE ORO">
            <div class="overlay">
                <h3>GOLES DE ORO</h3>
                <button>Ver más</button>
            </div>
            <div class="footer">
                <p>Reservar aquí con</p>
                <img src="./logo/PICHANG.png" alt="PICHANGA CLUB">
            </div>
        </div>
        <div class="cancha">
            <img src="./src/potokar1.png" alt="POTOKAR">
            <div class="overlay">
                <h3>POTOKAR</h3>
                <button>Ver más</button>
            </div>
            <div class="footer">
                <p>Reservar aquí con</p>
                <img src="./logo/PICHANG.png" alt="PICHANGA CLUB">
            </div>
        </div>

</body>
